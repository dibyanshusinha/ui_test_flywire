name: Mark stale issues and PRs

on:
  schedule:
    # Runs daily at 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issues
          days-before-issue-stale: 60
          days-before-issue-close: 7
          stale-issue-label: stale
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            any activity in the past 60 days. It will be closed in 7 days if no
            further activity occurs. If this issue is still relevant, please leave a
            comment or remove the stale label.
          close-issue-message: >
            This issue was closed automatically after 7 days of inactivity following
            the stale notice. Feel free to reopen it if it is still relevant.

          # Pull requests
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: stale
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has
            not had any activity in the past 30 days. It will be closed in 7 days
            if no further activity occurs. Please rebase and update the PR if you
            intend to continue.
          close-pr-message: >
            This pull request was closed automatically after 7 days of inactivity
            following the stale notice. Feel free to reopen it if the work is still
            relevant.

          # Never mark these as stale
          exempt-issue-labels: 'pinned,security,bug'
          exempt-pr-labels: 'pinned,security'

          # Cap API operations per run to avoid quota exhaustion
          operations-per-run: 100
