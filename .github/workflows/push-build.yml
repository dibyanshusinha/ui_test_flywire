name: Push Build

# Fires after every rebase merge into main
# Final verification that main is always green after merge

on:
  push:
    branches:
      - main

# Cancel in-progress run if another push comes in before this finishes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Run Unit Tests with coverage
        run: npm run test:coverage

      - name: Run E2E tests with coverage
        run: npm run e2e:coverage
