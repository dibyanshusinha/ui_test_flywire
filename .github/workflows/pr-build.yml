name: PR Build

on:
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - synchronize
      - reopened

# Cancel in-progress run on the same PR when a new push comes in
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    # Skip PRs where main is the source (main → * should never happen in this flow)
    if: github.head_ref != 'main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup (node + install)
        uses: ./.github/actions/setup
        with:
          node-version: 24.x

      - name: Audit dependencies
        run: npm audit --audit-level=high --omit=dev

      # Enforce conventional commits on the PR title.
      # Only runs for feature→develop PRs (base == develop), where the title
      # becomes the squash commit message that lands in git history.
      # Skipped for develop→main PRs: rebase merge preserves individual commit
      # messages; the PR title is never written to git history.
      # The title is passed via an env var to avoid shell injection from
      # special characters (backticks, $, quotes) in PR titles.
      - name: Lint PR title (conventional commits)
        if: github.base_ref == 'develop'
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: printf '%s\n' "$PR_TITLE" | npx commitlint

      - name: Run build
        run: npm run build

      - name: Run Unit Tests with coverage
        run: npm run test:coverage

      - name: Comment Unit Test coverage on PR
        uses: romeovs/lcov-reporter-action@87a815f34ec27a5826abba44ce09bbc688da58fd # v0.4.0
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          title: 'Unit Test Coverage Report'

      # E2E tests: continue-on-error so a test failure doesn't prevent the
      # coverage report from running; we re-fail explicitly at the end.
      - name: Run E2E tests with coverage
        id: e2e
        run: npm run e2e:coverage
        continue-on-error: true

      # Only post the E2E coverage comment when tests actually produced a report.
      # Prevents the workflow from failing on a missing lcov file when E2E crashes.
      - name: Comment E2E coverage on PR
        if: steps.e2e.outcome == 'success'
        uses: romeovs/lcov-reporter-action@87a815f34ec27a5826abba44ce09bbc688da58fd # v0.4.0
        with:
          lcov-file: ./coverage/e2e/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          title: 'E2E Coverage Report'

      # Re-surface E2E failure as a proper job failure after coverage reporting
      - name: Fail if E2E tests failed
        if: steps.e2e.outcome == 'failure'
        run: |
          echo "::error::E2E tests failed. See the 'Run E2E tests with coverage' step above for details."
          exit 1
