version: 2

updates:
  # ── npm dependencies ───────────────────────────────────────────────────────
  # Opens weekly PRs for outdated npm packages.
  # Commit messages use conventional commit format so they pass the PR title
  # lint check and land cleanly in the commit history.
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "chore"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "dibyanshusinha"
    # Group patch + minor updates together to reduce PR noise.
    # Major version bumps are kept separate (they may require manual migration).
    groups:
      production-minor-patch:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      dev-minor-patch:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # ── GitHub Actions ─────────────────────────────────────────────────────────
  # Keeps SHA-pinned actions up to date. Dependabot understands the
  # `uses: action@SHA # vX.Y.Z` comment format and bumps both the SHA
  # and the version comment atomically.
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "chore"
    commit-message:
      prefix: "chore(actions)"
      include: "scope"
    reviewers:
      - "dibyanshusinha"
